name: Ruby CodeQL Test

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  ruby-codeql-test:
    name: Ruby CodeQL Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Init CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ruby
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2