name: Swift CodeQL Test

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  swift-codeql-test:
    name: Swift CodeQL Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: swift-actions/setup-swift@v1
        with:
          swift-version: "5.8.1"
      - name: Init CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: swift
      - name: Build
        shell: bash
        run: |
          ./build-swift.sh
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2