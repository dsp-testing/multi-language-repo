name: Ruby CodeQL Test

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  ruby-codeql-test:
    name: Ruby CodeQL Test
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Diff tracer
        id: difftracer
        uses: dsp-testing/diff-tracer@integrate-tracer@883a95564109e8e2e83aed26bb7ca8fd27a379a0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Test PID in the workflow
        run: ps aux | grep "Runner.Worker" | tr -s ' ' | cut -f2 -d ' ' | head -n1
      - name: Test
        if: steps.difftracer.outputs.skip != 'true'
        run: |
          OUT=$(mktemp -d)
          DB=$(mktemp -d)
          LANG="ruby"
          /opt/hostedtoolcache/CodeQL/*/x64/codeql/codeql database create -l $LANG -s $(pwd) $DB
          /opt/hostedtoolcache/CodeQL/*/x64/codeql/codeql database analyze $DB --format=csv --output=$OUT/$LANG
      - name: Show tracer results
        if: steps.difftracer.outputs.skip != 'true'      
        run: |
          echo "Tracer results:"
          ls -la ././tracer.log
          sudo cat ./././tracer.log
          sudo cat ././././tracer.log | grep $(pwd) | grep 'open' | cut -d "\"" -f2 | sort -u
