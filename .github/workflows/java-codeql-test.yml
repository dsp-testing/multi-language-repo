name: Java CodeQL Test

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  java-codeql-test:
    name: CodeQL Java Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Init CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: java
      - name: Build
        shell: bash
        run: |
          ./build-java.sh
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2