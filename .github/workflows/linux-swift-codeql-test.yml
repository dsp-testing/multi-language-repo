name: Swift CodeQL Test

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  swift-codeql-test:
    name: Swift CodeQL Test
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: swift-actions/setup-swift@v1
        with:
          swift-version: "5.8.1"
      - name: Test
        run: |
          OUT=$(mktemp -d)
          CDB=$(mktemp -d)
          LANG="swift"
          /opt/hostedtoolcache/CodeQL/*/x64/codeql/codeql database init --db-cluster -l $LANG -s $(pwd) --begin-tracing $CDB
          . $CDB/temp/tracingEnvironment/start-tracing.sh
          ./build-$LANG.sh
          . $CDB/temp/tracingEnvironment/end-tracing.sh
          /opt/hostedtoolcache/CodeQL/*/x64/codeql/codeql database finalize --db-cluster $CDB -vvv
          /opt/hostedtoolcache/CodeQL/*/x64/codeql/codeql database analyze $CDB/$LANG --format=csv --output=$OUT/$LANG
