name: CPP CodeQL Test

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

env:
  LANG: cpp

jobs:
  cpp-codeql-test:
    name: $LANG CodeQL Test
    runs-on: macos-tracer
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Init CodeQL for $LANG
        uses: github/codeql-action/init@v2
        with:
          languages: $LANG
      - name: Test
        run: |
          ./build-$LANG.sh
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
