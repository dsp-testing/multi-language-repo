name: CPP CodeQL Test

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  lang-codeql-test:
    name: CodeQL Lang Test
    runs-on: macos-tracer
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Init CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: cpp
      - name: Build
        run: |
          ./build-cpp.sh
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
