name: Python CodeQL Test

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  python-codeql-test:
    name: Python CodeQL Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Init CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: python
      - name: Build
        shell: bash
        run: |
          ./build-python.sh
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2