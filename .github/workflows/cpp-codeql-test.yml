name: CPP CodeQL Test

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  cpp-codeql-test:
    name: CodeQL CPP Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Init CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: cpp
      - name: Build
        shell: bash
        run: |
          ./build-cpp.sh
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2