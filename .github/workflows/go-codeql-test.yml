name: Go CodeQL Test

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  go-codeql-test:
    name: CodeQL Go Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Init CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: go
      - name: Build
        shell: bash
        run: |
          ./build-go.sh
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2